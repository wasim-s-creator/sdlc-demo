name: Auto Code Summary

on:
  push:
    branches:
      - "wasim"
      - "unioun"

permissions:
  contents: read
  issues: write # ðŸ‘ˆ allow workflow to create issues

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run summarizer
        run: |
          python3 scripts/summarize_changes.py

      - name: Create issue with summary
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # ðŸ‘ˆ Add this line
          script: |
            const fs = require('fs');
            const branch = process.env.GITHUB_REF.replace('refs/heads/','');
            const sha = (process.env.GITHUB_SHA || '').slice(0,7);
            const outPath = `outputs/summary_${branch}_${sha}.md`;
            const body = fs.existsSync(outPath) ? fs.readFileSync(outPath, 'utf8') : "No summary generated.";
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Auto summary â€” ${branch} @ ${sha}`,
              body
            });
